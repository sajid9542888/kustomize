apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kustomize-app
  namespace: argocd
spec:
  destination:
    namespace: kustomize
    server: "https://kubernetes.default.svc"
  project: default
  source:
    path: overlays/stage
    repoURL: "https://github.xxxx"
    targetRevision: kustomize
